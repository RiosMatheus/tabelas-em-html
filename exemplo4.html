<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exemplo 04</title>
  </head>
  <body>
    <h1>Exemplo Tabela 04</h1>
    <table border="1">
      <tbody>
        <tr>
        <td rowspan="2">AF</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
        <td>E</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">G H L M</td>
        <td colspan="2">I J</td>
      </tr>
      <tr>
        <td rowspan="3">K P U</td>
        <td colspan="2" rowspan="3">N O S T Z W</td>
      </tr>
      <tr>
        <td>Q</td>
        <td>R</td>
      </tr>
      <tr>
        <td>V</td>
        <td>X</td>
      </tr>
      </tbody>
    </table>
    <h1>Exemplo 4.1</h1>
    <table border="1">
      <thead>
        <tr>
          <td>Tipo</td>
          <td>Item</td>
          <td>Cor</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Fruta</td>
          <td>Uva</td>
          <td>Roxo</td>
        </tr>
        <tr>
          <td>Maçã</td>
          <td rowspan="2">Vermelho</td>
        </tr>
        <tr>
          <td>Tomate</td>
        </tr>
        <tr>
          <td rowspan="3">Vegetal</td>
          <td>Cenoura</td>
          <td>Laranja</td>
        </tr>
        <tr>
          <td>Abobrinha</td>
          <td rowspan="2">Verde</td>
        </tr>
        <tr>
          <td>Alface</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
